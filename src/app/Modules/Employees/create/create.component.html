<div class="container">
    <header>Registration</header>
    <form [formGroup]="userform" (ngSubmit)="register()">
        <div class="form first">
            <div class="details personal">
                <span class="title">Personal Details</span>
                <div class="fields">
                    <div class="input-field">
                        <label>Full Name</label>
                        <input type="text" formControlName="name" class="form-control" 
                        required placeholder="Enter your name" oninput="this.value = this.value.replace(/[^a-zA-ZñÑ\s\'.]/g, '');">
                        
                    </div>
                    <div class="input-field">
                        <label>Date of Birth</label>
                        <input type="date" formControlName="birthdate" class="form-control" 
                        required placeholder="Enter your birthdate">
                    </div>
                    <div class="input-field">
                        <label>Place of Birth</label>
                        <input type="text" formControlName="birthplace" class="form-control" 
                        required placeholder="Enter your birthplace">
                    </div>
                    
                    <div class="input-field">
                        <label>Address</label>
                        <input type="text" formControlName="address" class="form-control" 
                        required placeholder="Enter your address">            
                    </div>
                    <div class="input-field">
                        <label>Staus</label>
                        <select required formControlName="status">
                            <option disabled selected>Select status</option>
                            <option>Single</option>
                            <option>Married</option>
                        </select>
                    </div>
                    <div class="input-field">
                        <label>Gender</label>
                        <select required formControlName="gender">
                            <option disabled selected>Select gender</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                    
                    
                    <div class="input-field">
                        <label>Department</label>
                        <select formControlName="department"class="form-control" required>
                            <option disabled selected >Select Department</option>
                            @for (department of departments; track $index) {
                            <option  
                            [value]="department.name">{{ department.name }}</option>
                            }
                        </select>
                    </div>

                    <div class="input-field">
                        <label>Position</label>
                        <select formControlName="position" class="form-control" required>
                            <option disabled selected >Select Position</option>
                            @for (position of positions; track $index) {
                            <option [value]="position.name">{{ position.name }}</option>
                            }
                        </select>
                        
                    </div>

                    <div class="input-field">
                        <label>Designation</label>
                        <select formControlName="designation" class="form-control" required>
                            <option disabled selected >Select Designation</option>
                            @for (designation of designations; track $index) {
                            <option [value]="designation.name">{{ designation.name }}</option>
                            }
                        </select>
                    </div>

                    <div class="input-field">
                        <label>Mobile Number</label>
                        <input type="text" formControlName="phone_number" class="form-control" 
                        required placeholder="Enter your phone number">
                    </div>
                    
                    <div class="input-field">
                        <label>Email</label>
                        <input type="email" formControlName="email" class="form-control" 
                        required placeholder="Enter your email">
                    </div>
                    <div class="input-field">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control" 
                        required placeholder="Enter your password">
                    </div>
                    
                    
                </div>
            </div>
        </div>
        <div class="buttons">
            <button type="submit" class="sumbit">
                <span class="btnText">Register</span>
                <i class="uil uil-navigator"></i>
            </button>
        </div>
</form>
