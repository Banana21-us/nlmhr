<section class="announcement-form">
    <header>Post a New Announcement</header>
    <form class="mt-3" [formGroup]="announcementform" (ngSubmit)="update()" id="announcementForm">
    
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" formControlName="title" name="title" required>
            @if (announcementform.get('title')?.invalid && announcementform.get('title')?.touched) {
                <mat-error class="text-danger">Title Field is required.</mat-error>
            }
        </div>
        <div class="form-group">
          <label for="announcement">Message:</label>
          <editor
            id="announcement"
            name="announcement"
            apiKey="pvzhrqp0z0j938n50tduwjbic2v0krqxkj91yk2b98jsrtq5"
            [init]="editorConfig"
            [(ngModel)]="editorContent"
            formControlName="announcement"
          ></editor>
        </div>
        <button class="mb-4" type="submit" [disabled]="isLoading">
            <span *ngIf="!isLoading">Post</span>
            <span *ngIf="isLoading">Processing...</span>
        </button>
    </form>
    
</section>
