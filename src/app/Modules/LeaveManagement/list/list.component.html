<div class="container">
    <h2>Leave Management</h2>
      <button type="button" class="btn mb-2" 
              style="width:5%"  mat-mini-fab
              (click)="openDialog()"> 
              <i class="bi bi-pencil-square"></i>
      </button>
      <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search . . ." #input>
      </mat-form-field>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
     
    
      <!-- type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>
    
      <!-- noofdays Column -->
      <ng-container matColumnDef="days_allowed">
        <th mat-header-cell *matHeaderCellDef> no. of days allowed </th>
        <td mat-cell *matCellDef="let element"> {{element.days_allowed}} </td>
      </ng-container>

      <!-- description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> description</th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
  
     <!-- Actions Column -->
     <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <i class="bi bi-pencil ms-3" (click)="editleave(element)"></i>
        <i class="bi bi-trash3 ms-3" (click)="deleteleave(element.id)"></i>
      </td>
    </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    
  </div>
