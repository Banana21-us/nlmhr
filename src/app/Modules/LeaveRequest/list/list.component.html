<div class="container">
    <h2>Leave Request</h2>
      <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search . . ." #input>
      </mat-form-field>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
     
    
      <!-- name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <!-- type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>
    
      <!-- from Column -->
      <ng-container matColumnDef="from">
        <th mat-header-cell *matHeaderCellDef> From</th>
        <td mat-cell *matCellDef="let element"> {{element.from | date:'MMM dd, yyyy'}} </td>
      </ng-container>

      <!-- to Column -->
      <ng-container matColumnDef="to">
        <th mat-header-cell *matHeaderCellDef> To </th>
        <td mat-cell *matCellDef="let element">{{ element.to | date:'MMM dd, yyyy' }} </td>
      </ng-container>
      
      <!-- to submittedon -->
      <ng-container matColumnDef="submittedon">
        <th mat-header-cell *matHeaderCellDef> submitted on </th>
        <td mat-cell *matCellDef="let element">{{ element.submittedon | date:'MMM dd, yyyy' }} </td>
      </ng-container>
      
      <!-- to status -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> status </th>
        <td mat-cell *matCellDef="let element">Pending </td>
      </ng-container>
  
     <!-- Actions Column -->
     <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <i class="bi bi-check2-circle ms-2"></i>
        <i class="bi bi-x-circle ms-3"></i>
      </td>
    </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    
  </div>
